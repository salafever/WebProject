<!DOCTYPE html>
<html>

  <head>
    <title>Account Settings</title>
    
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    
    <!-- Bootstrap script -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootStylesheet.css">
    
  </head>
  
  <body>
    
    <!-- NAVBAR -->    
    <nav class="navbar navbar-default">
      <div class="container-fluid">
	<div class="navbar-header">
	  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
	  </button>
	  <a class="navbar-brand" href="#">Welcome!</a>
	</div>
	
	<!-- Collapsing the Navbar -->
	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	  <form id="signin" class="navbar-form navbar-right" role="form">
	    
	    <!-- Buttons and Submitting -->
            <button type="button" class="btn buttonFeat" onClick="buttonNamespace.toLoggedIn()">Back</button>
          </form>
	</div>
      </div>
    </nav>
           
    <!-- Grid row - 2 columns-->
    <div id="header" >
      <div class="row">
	<div class="col-xs-12 col-md-6" >
	  <img class="img-responsive" id="theLogo" src="logo.png" style="display:inline"></img>
	</div>
	<div class="hidden-xs hidden-sm col-md-6">
	  <p class="paragraph">Hello Alumni! Welcome to the Physics Alumni website where you can connect with fellow Alumni and become a resource for our aspiring majors. Check out the map to see where other Alumni are at the moment!</p>
	</div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-md-6">
	<!-- User name -->
	<div id="textBox" class="form-group">
	  <label for="usr">Name:</label>
	  <input type="text" class="form-control" id="name">
	</div>
	
	<!-- User email -->
	<div id="textBox" class="form-group">
	  <label for="pwd">Email:</label>
	  <input type="text" class="form-control" id="email">
	</div>
      </div>

      <div class="col-xs-12 col-md-6">
	<!-- City and State -->
	<div id="textBox" class="form-group">
	  <label for="usr">City:</label>
	  <input type="text" class="form-control" id="city">
	</div>
	
	<div id="textBox" class="form-group">
	  <label for="pwd">State:</label>
	  <input type="text" class="form-control" id="state">
	</div>
      </div>
    </div>
      
    <div class="row">
      <!-- User gives their majors and minors -->
      <p id="question">What were the majors and minors that you graduated with at Roanoke College?</p>
    </div>
    
    <div class="row">	
      <div class="col-xs-12 col-md-6">
	<!-- User Major 1 -->
	<div id="textBox" class="form-group">
	  <label for="usr">Major 1:</label>
	  <input type="text" class="form-control" id="ma1">
	</div>
	
	<!-- User Major 2 -->
	<div id="textBox" class="form-group">
	  <label for="usr">Major 2:</label>
	  <input type="text" class="form-control" id="ma2">
	</div>
	
	<!-- User Major 3 -->
	<div id="textBox" class="form-group">
	  <label for="usr">Major 3:</label>
	  <input type="text" class="form-control" id="ma3">
	</div>	
      </div>
      
      <div class="col-xs-12 col-md-6">
	<!-- User Minor 1 -->
	<div id="textBox" class="form-group">
	  <label for="usr">Minor 1:</label>
	  <input type="text" class="form-control" id="mi1">
	</div>
	
	<!-- User Minor 2 -->
	<div id="textBox" class="form-group">
	  <label for="usr">Minor 2:</label>
	  <input type="text" class="form-control" id="mi2">
	</div>
	
	<!-- User Minor 3 -->
	<div id="textBox" class="form-group">
	  <label for="usr">Minor 3:</label>
	  <input type="text" class="form-control" id="mi3">
	</div>	
      </div>
    </div>

    <div class="row">
      <p id="space"></p>
    </div>
    
    <div class="row">
      <div class="col-xs-12 col-md-6">
	<!-- User Job Title -->
	<div id="textBox" class="form-group">
	  <label for="usr">Job Title:</label>
	  <input type="text" class="form-control" id="title">
	</div>
	<!-- User Workphone -->
	<div id="textBox" class="form-group">
	  <label for="usr">Work Phone Number:</label>
	  <input type="text" class="form-control" id="phone">
	</div>	
      </div>

      <div class="col-xs-12 col-md-6">
	<!-- User Linkedin Account -->
	<div id="textBox" class="form-group">
	  <label for="usr">LinkedIn Account:</label>
	  <input type="text" class="form-control" id="linkedin">
	</div>	
      </div>
    </div>

    <div class="row">
      <p id="space"></p>
    </div>

    <div class="row">
      <div class="col-xs-12 col-md-6">
	<!-- Big box for User Input on their Job Description -->
	<div id="textBox" class="form-group">
	  <label for="comment">Job Description:</label>
	  <textarea class="form-control" rows="5" id="desc"></textarea>
	</div>
      </div>

      <div class="col-xs-12 col-md-6">
	<!-- Big box for User Input on any Advanced Degrees -->
	<div id="textBox" class="form-group">
	  <label for="comment">Advanced Degrees:</label>
	  <textarea class="form-control" rows="5" id="advanced"></textarea>
	</div>
      </div>
    </div>

    <div class="row">
      <p id="space"></p>
    </div>
    
    <div class="row">
      <div class="col-xs-12 col-md-6">
	<!-- Graduation Month -->
	<div id="GradBox" class="form-group">
	  <label for="usr">Graduation Month:</label>
	  <input type="text" class="form-control" id="gradMon">
	</div>
	<!-- Graduation Year -->
	<div id="GradBox" class="form-group">
	  <label for="usr">Graduation Year:</label>
	  <input type="text" class="form-control" id="gradYear">
	</div>	
      </div>

      <div class="col-xs-12 col-md-6">
      </div>
    </div>

    <div class="row">
      <input type="button" class="btn buttonFeat" id="updateAccSett" value="Update Account"></input>
    </div>
    
    <div class="row">
      <p id="space"></p>
    </div>
    
  </body>

  <script src="buttons.js"></script>
  <script src="accountEdit.js"></script>
  
</html>
